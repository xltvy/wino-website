7.23 23.66)">beklemeden,</text><text class="cls-4" transform="translate(7.23 26.06)">Y<tspan class="cls-5" x="1.11" y="0">ani bütün işin gücün yaşamak olacak.</tspan></text><text class="cls-4" transform="translate(7.23 30.86)">Y<tspan class="cls-5" x="1.11" y="0">aşamayı ciddiye alacaksın,</tspan></text><text class="cls-7" transform="translate(7.23 33.26)">Hem de o de<tspan class="cls-8" x="11.82" y="0">r</tspan><tspan x="12.49" y="0">ecede, öylesine ki,</tspan></text><text class="cls-7" transform="translate(7.23 35.66)">Meselâ, kolların bağlı arkadan, sırtın duva<tspan class="cls-8" x="38.2" y="0">r</tspan><tspan x="38.87" y="0">da,</tspan></text><text class="cls-4" transform="translate(7.23 38.06)">Y<tspan class="cls-5" x="1.11" y="0">ahut kocaman gözlüklerin,</tspan></text><text class="cls-7" transform="translate(7.23 40.46)">Beyaz gömleğinle bir laboratuva<tspan class="cls-8" x="29.64" y="0">r</tspan><tspan x="30.31" y="0">da</tspan></text><text class="cls-7" transform="translate(7.23 42.86)">Insanlar için ölebileceksin,</text><text class="cls-7" transform="translate(7.23 45.26)">Hem de yüzünü bile görmediğin insanlar için,</text><text class="cls-7" transform="translate(7.23 47.66)">Hem de hiç kimse seni buna zorlamamışken,</text><text class="cls-7" transform="translate(7.23 50.06)">Hem de en güzel en ge<tspan class="cls-8" x="21.16" y="0">r</tspan><tspan class="cls-5" x="21.82" y="0">çek şeyin</tspan></text><text class="cls-4" transform="translate(7.23 52.46)">Y<tspan class="cls-5" x="1.11" y="0">aşamak olduğunu bildiğin halde.</tspan></text><text class="cls-4" transform="translate(7.23 57.26)">Y<tspan class="cls-5" x="1.11" y="0">ani, öylesine ciddiye alacaksın ki yaşamayı,</tspan></text><text class="cls-4" transform="translate(7.23 59.66)">Y<tspan class="cls-5" x="1.11" y="0">etmişinde bile, meselâ, zeytin dikeceksin,</tspan></text><text class="cls-7" transform="translate(7.23 62.06)">Hem de öyle çocuklara falan kalır diye değil,</text><text class="cls-7" transform="translate(7.23 64.46)">Ölmekten korktuğun halde ölüme inanmadığın </text><text class="cls-7" transform="translate(7.23 66.86)">için,</text><text class="cls-4" transform="translate(7.23 69.26)">Y<tspan class="cls-5" x="1.11" y="0">aşamak yani ağır bastığından.</tspan></text></g><g class="cls-9"><image class="cls-10" width="120" height="120" transform="translate(33.77) scale(0.24)" xlink:href="data:image/png;base64,"/><path class="cls-3" d="M37.9,0V19.4A3.12,3.12,0,0,0,41,22.5H60.5Z" transform="translate(0 2.21)"/></g></g></g></g></svg>